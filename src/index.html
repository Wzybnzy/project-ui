<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css"/>
    <link href="css/mui.min.css" rel="stylesheet"/>
   
</head>
<body>
	<!-- 侧滑导航根容器 -->
<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
  <!-- 菜单容器 -->
  <aside class="mui-off-canvas-left">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!-- 菜单具体展示内容 -->
        侧边栏
      </div>
    </div>
  </aside>
  <!-- 主页面容器 -->
  <div class="mui-inner-wrap">
    <!-- 主页面标题 -->
   <header class="header">
		<div class="header-top">
			<span>年花费(元)</span>
			<div class="btns">
				<span class="selectType" id="selectType">月</span>
				<span class="selectDate" id="selectDate">2019-01</span>
			</div>
		</div>
		<div class="header-center">
			￥8908
		</div>
		<div class="header-bottom">
			<span>年收入:10000</span>
			<span>年结余:2000</span>
		</div>
   </header>
   <!-- 账单tab -->
   <div class="mui-tab">
	   <span class="mui-icon mui-icon-undo"></span>
	   <div>
		   <span class="active">账单</span>
		   <span>图表</span>
	   </div>
	   <span class="mui-icon mui-icon-search"></span>
   </div>
   <!-- 列表 -->
    <div class="mui-content">
      <div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				<!-- 账单 -->
				<div class="mui-bill">
					
					<!-- 按年查询出来的列表 -->
					<div class="mui-bill-year">
						 <ul class="mui-table-view"> 
							<li class="mui-table-view-cell mui-collapse">
								<a class="mui-navigate-right" href="#">
									<div>
										<span class="mui-icon mui-icon-email"></span>
										<span>10月</span>
									</div>
									<div>
										<dl class="muiPay">
											<dt>花费</dt>
											<dd>8650.00</dd>
										</dl>
										<dl class="income">
											<dt>花费</dt>
											<dd>8650.00</dd>
										</dl>
										<dl class="balance">
											<dt>花费</dt>
											<dd>8650.00</dd>
										</dl>
									</div>
								</a>
								<div class="mui-collapse-content">
									<p>面板1子内容</p>
								</div>
								<div class="mui-collapse-content">
									<p>面板1子内容</p>
								</div>
							</li>
						</ul>
					</div>
					
					<!-- 按月查询出来的列表 -->
					<div class="mui-bill-month"></div>
				</div>
				<!-- 图表 -->
				<div class="mui-chart"></div>
			</div>
		</div>
    </div>  
	<div class="mui-off-canvas-backdrop"></div>
  </div>
  
</div>
</body>


<script type="text/javascript" src="js/libs/require.js" data-main="js/page/index.js">
	
</script>


</html>
